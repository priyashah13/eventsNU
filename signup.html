<!DOCTYPE html>
<html>
<head>
    <title>Create an account</title>
    <link rel="stylesheet" type="text/css" href="pickInterests.css"/>
</head>
<body>
    <div class = "title">
        <h1>Sign Up!</h1>
    </div>


<div class="container" >
    <div class="col-md-6" >
        <div id="logbox"  >
            <form id="signup" method="post" action="/signup" >
                <h1>Create an Account</h1>
                <input name="user[name]" type="name" placeholder="Full Name" class="input pass"/>
		<input name="user[email]" type="email" placeholder="Email address" class="input pass"/>
                <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                <a class="inputButton" href="pickinterests.html"> <h2>Submit!</h2> </a>
            </form>
        </div>
    </div>

</div>
