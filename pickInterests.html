<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>eventsNU - Welcome</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
  <!--navbar-->
  <nav class="purple lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo"><i class="large material-icons">dashboard</i>eventsNU</a>
    </div>
  </nav>

  <!--navbar-->
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h2 class="header center black-text">Tell us about your interests</h2>
      <h5 class="center grey-text">Pick as many as you like</h5>
      <br>
        <div class="row center">
          <div class="col s5">
          </div>
            <form class="col s4" action="eventsList.html">
                <p>
                <input type="checkbox" class="filled-in" id="filled-in-box1"/>
                <label class="black-text" for="filled-in-box1">Economics</label>
              </p>
              <p>
                <input type="checkbox" class="filled-in" id="filled-in-box2"/>
                <label class="black-text" for="filled-in-box2">Science</label>
              </p>
              <p>
                <input type="checkbox" class="filled-in" id="filled-in-box3"/>
                <label class="black-text" for="filled-in-box3">Dance</label>
              </p>
              <p>
                <input type="checkbox" class="filled-in" id="filled-in-box4"/>
                <label class="black-text" for="filled-in-box4">Art</label>
              </p>
              <p>
                <input type="checkbox" class="filled-in" id="filled-in-box5"/>
                <label class="black-text" for="filled-in-box5">Music</label>
              </p>
            </div>
            <br>
              <div class="row center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Show events!
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
            </form>
            <div class="col s4">
            </div>
        </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
  <br>
  <br>


  <!--footer-->
  <footer class="page-footer purple lighten-1">
    <div class="footer-copyright">
      <div class="container">
      Northwestern University
      </div>
    </div>
  </footer>


  <!--scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
