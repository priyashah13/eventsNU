<html>
  <head>
    <title>eventsNU</title>
  </head>
  <body>
      <div class="fields">
          <h1>Sign Up</h1>
          <div class="line">
          <label for="name">Full Name: </label>
          <input class="signup" type="text" id="name" placeholder= "Your Name...">
          </div>
          <div class="line">
          <label for="email">Northwestern E-mail: </label>
          <input class="signup" type="text" id="email" placeholder="...@u.northwestern.edu">
          </div>
          <div class="line">
          <label for="password">Password: </label>
          <input class="signup" type="text" id="password" placeholder="********">
          </div>
          <input class="submit" type="submit" value="Submit">
      </div>

  </body>
</html>
