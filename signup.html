<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>eventsNU - Sign Up</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>


</head>
<body>
  <!--navbar-->
  <nav class="purple lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a href="index.html" class="brand-logo"><i class="large material-icons">dashboard</i>eventsNU</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Log in</a></li>
      </ul>
    </div>
  </nav>
<!--navbar-->

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h2 class="header center black-text">Create an account</h2>
      <br>
        <div class="row">
          <div class="col s3">
          </div>
            <form class="col s6" action="pickInterests.html">
              <div class="row center">
                <div class="col s1">
                  <i class="left small material-icons prefix">account_circle</i>
                </div>
                <div class="input-field col s5">
                  <input id="first_name" type="text" class="validate" required="true">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" required="true">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row center">
                <div class="col s1">
                  <i class="left small material-icons prefix">email</i>
                </div>
                <div class="input-field col s11">
                  <input id="email" type="email" class="validate" required="true">
                  <label for="email" data-error="please enter valid email address">Email</label>
                </div>
              </div>
              <div class="row center">
                <div class="col s1">
                  <i class="left small material-icons prefix">lock</i>
                </div>
                <div class="input-field col s11">
                  <input id="password" type="password" class="validate" required="true">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
            </form>
            <div class="col s3">
            </div>
        </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>


  <footer class="page-footer purple lighten-1">
    <div class="footer-copyright">
      <div class="container">
      Northwestern University
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
