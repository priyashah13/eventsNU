<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>eventsNU - Post event</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen, projection"/>

</head>
<body>
  <!--navbar-->
  <nav class="purple lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo"><i class="large material-icons">dashboard</i>eventsNU</a>
    </div>
  </nav>
<!--navbar-->

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h2 class="header center black-text">Post new event!</h2>
        <div class="row">
          <div class="col s3">
          </div>
            <form class="col s6" action="feedback.html">
              <div class="row center">
                <div class="input-field col s6">
                  <i class="material-icons prefix">local_activity</i>
                  <input id="event_name" type="text" required="true">
                  <label for="event_name">Event Name</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">place</i>
                  <input type="text" id="place" required="true">
                  <label for="place">Location</date>
                </div>
              </div>
                <div class="row center">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">event</i>
                    <input type="text" class="datepicker" id="date" required="true">
                    <label for="date">Date</date>
                  </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">access_time</i>
                  <input type="text" class="timepicker" id="time" required="true">
                  <label for="time">Time</label>
                </div>
              </div>
              <div class="row center">
                <div class="input-field col s12">
                  <i class="material-icons prefix">description</i>
                  <input id="description" type="text">
                  <label for="description">Brief Description (Optional)</label>
                </div>
              </div>
              <div class="row center">
                <div class="file-field input-field col s12">
                  <input type="file" required="true">
                  <div class="file-path-wrapper">
                    <i class="material-icons prefix">add_circle</i>
                    <input class="file-path validate" type="text" id="fileUpload">
                    <label for="fileUpload">Upload Flyer</label>
                  </div>
              </div>
            </div>
              <div class="row center">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
            </form>
            <div class="col s3">
            </div>
        </div>
    </div>
  </div>


  <footer class="page-footer purple lighten-1">
    <div class="footer-copyright">
      <div class="container">
      Northwestern University
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="postEvent.js"></script>

  </body>
</html>
