<!DOCTYPE html>
<html>
<head>
    <title>Create an account</title>
    <link rel="stylesheet" type="text/css" href="pickInterests.css"/>
</head>

<body>
    <div class = "title">
        <h1>Sign Up!</h1>
    </div>


<div class="container" >
    <div class="col-md-6" >
        <div id="logbox"  >
                <h1>Create an Account</h1>
                <input name="user[name]" type="name" placeholder="Full Name" class="input pass"/>
				        <input name="user[email]" type="email" placeholder="Northwestern Email address" pattern=".+@u.northwestern.edu" title="Only Northwestern email address" class="input pass"/>
                <input name="user[password]" id="password" type="password" placeholder="Choose a password" required="required" title="Min: 4, Max: 10" minlength="4" maxlength="10" class="input pass"/>
                <input name="user[password2]" id="confirm_password" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                <a href="pickInterests.html" class="inputButton"/>Submit!</a>
        </div>
    </div>

</div>
